<div class="col-12">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
  </div>
</div>
<div class="card-group">
  <div *ngFor="let product of products | filter:'title':keyword" class="col-lg-4 col-md-4 col-sm-4">
    <div class="card">
      <img class="card-img-top" [src]="imgUrl">
      <div class="card-body">
        <div class="card-title">
          <h5 class="float-right">{{product.price}}元</h5>
          <h5><a [routerLink]="['/product', product.id]">{{product.title}}</a></h5>
        </div>
        <p class="card-text">{{product.desc}}</p>
        <div>
          <app-stars [rating]="product.rating"></app-stars>
        </div>
      </div>
    </div>
  </div>
</div>
