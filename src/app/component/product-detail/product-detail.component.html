<div class="card">
  <img class="card-img-top" src="http://placehold.it/820x230">
  <div class="card-body">
    <div class="card-title">
      <h5 class="float-right">{{product.price}}元</h5>
      <h5>{{product.title}}</h5>
    </div>
    <p class="card-text">{{product.desc}}</p>
    <div>
      <div class="float-right">{{comments.length}}</div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div>
      <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">发表评论</button>
    </div>
    <div [hidden]="isCommentHidden">
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
      <div>
        <textarea [(ngModel)]="newComment"></textarea>
      </div>
      <div>
        <button class="btn btn-primary" (click)="addComment($event)">提交</button>
      </div>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let comment of comments" class="list-group-item">
      <p><app-stars [rating]="comment.rating"></app-stars></p>
      <p>{{comment.content}}</p>
      <span>{{comment.user}}</span>
      <span class="float-right">{{comment.timeStamp}}</span>
    </li>
  </ul>
</div>
