<form name="searchForm" role="form" [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group">
    <label for="productTitle">商品名称:</label>
    <input type="text" id="productTitle" placeholder="商品名称"
           formControlName="title"
           class="form-control" [class.is-invalid]="formModel.hasError('minlength', 'title')">
    <div class="invalid-feedback" [hidden]="!formModel.hasError('minlength', 'title')">请至少输入三个字</div>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格:</label>
    <input type="number" id="productPrice" placeholder="商品价格"
           formControlName="price"
           class="form-control" [class.is-invalid]="formModel.hasError('min', 'price')">
    <div class="invalid-feedback" [hidden]="!formModel.hasError('min', 'price')">请输入正数</div>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别:</label>
    <select id="productCategory"
            class="form-control"
            formControlName="category">
      <option value="-1">全部分类</option>
      <option *ngFor="let c of categories;" [value]="c">{{c}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
